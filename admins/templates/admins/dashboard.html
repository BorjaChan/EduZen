{% extends 'base.html' %}
{% block title %}Panel de Administración - EduZen{% endblock %}

{% block content %}
<div class="admin-dashboard">
    <h2>Bienvenido, {{ user.first_name }} (Admin)</h2>
    <p>Desde aquí puedes gestionar los recursos de EduZen.</p>

    <div class="admin-boxes">
        <a href="{% url 'admin_users_list' %}" class="admin-box">
            <i class="fas fa-users"></i>
            <span>Usuarios</span>
        </a>
        <a href="{% url 'admin_materias_list' %}" class="admin-box">
            <i class="fas fa-book"></i>
            <span>Materias</span>
        </a>
        <a href="{% url 'admin_fichas_list' %}" class="admin-box">
            <i class="fas fa-folder-open"></i>
            <span>Fichas</span>
        </a>
    </div>
</div>
{% endblock %}
