{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/materias_crear.css' %}">
{% endblock %}

{% block content %}
<div class="materias-container">
    <div class="form-container">
        <h2>Crear Nueva Materia</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
